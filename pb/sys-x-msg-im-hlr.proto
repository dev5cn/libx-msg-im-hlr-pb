syntax = "proto3";

import "net-x-msg-im-auth.proto";

option java_package = "x.msg.pb";
option java_outer_classname = "XmsgImAuthSysPb";
message XmsgImAuthClientAttachSimpleReq
{
    string token = 1; 
    string salt = 2; 
    string sign = 3; 
    string alg = 4; 
    string cgt = 5; 
    map<string, string> ext = 6; 
}

message XmsgImAuthClientAttachSimpleRsp
{
    string usr = 1; 
    string secret = 2; 
    uint64 gts = 3; 
    uint64 expired = 4; 
    XmsgImClientDeviceInfo info = 5; 
    map<string, string> ext = 6; 
}
message XmsgImAuthUsrAuthInfoQueryReq
{
    string token = 1; 
    string cgt = 2; 
}

message XmsgImAuthUsrAuthInfoQueryRsp
{
    string secret = 1; 
    uint64 gts = 2; 
    uint64 expired = 3; 
    XmsgImClientDeviceInfo info = 4; 
    map<string, string> ext = 5; 
}
message XmsgImAuthOrgRegisteReq
{
    bool enable = 1; 
    map<string, string> info = 2; 
}

message XmsgImAuthOrgRegisteRsp
{
    string cgt = 1; 
}
message XmsgImHlrUsrInitReq
{
    string cgt = 1; 
    map<string, string> ext = 2; 
}

message XmsgImHlrUsrInitRsp
{
    map<string, string> ext = 1; 
}
message XmsgImHlrUsrAuthInfoQueryReq
{
    string token = 1; 
    string cgt = 2; 
}

message XmsgImHlrUsrAuthInfoQueryRsp
{
    string secret = 1; 
    uint64 gts = 2; 
    uint64 expired = 3; 
    XmsgImClientDeviceInfo info = 4; 
    map<string, string> ext = 5; 
}
message XmsgImHlrChannelStatusSubReq
{
    map<string, string> ext = 1; 
}

message XmsgImHlrChannelStatusSubRsp
{
    map<string, string> ext = 1; 
}

message XmsgImHlrChannelStatusPubReq
{
    repeated XmsgImHlrChannelStatusChangedNotice notice = 1; 
    bool more = 2; 
}

message XmsgImHlrChannelStatusPubRsp
{
    map<string, string> ext = 1; 
}
message XmsgImHlrChannelStatusChangedNotice
{
    string cgt = 1; 
    string plat = 2; 
    string did = 3; 
    string status = 4; 
}
message XmsgApClientKickReq
{
    string ccid = 1; 
}

message XmsgApClientKickRsp
{
    map<string, string> ext = 1; 
}
message XmsgApClientLostNotice
{
    string apCgt = 1; 
    string cgt = 2; 
    string plat = 3; 
    string did = 4; 
    string ccid = 5; 
}
message XmsgApClientEstbNotice
{
    string apCgt = 1; 
    string cgt = 2; 
    string plat = 3; 
    string did = 4; 
    string ccid = 5; 
}
message XmsgImAuthOrgUpdateAccountInfoReq
{
    string cgt = 1; 
    map<string, string> upsert = 2; 
    repeated string remove = 3; 
}

message XmsgImAuthOrgUpdateAccountInfoRsp
{
    map<string, string> ext = 1; 
}
message XmsgImMgrHlrSendSysNoticeReq
{
    string msg = 1; 
    bytes dat = 2; 
    uint64 expired = 3; 
    map<string, string> ext = 4; 
}

message XmsgImMgrHlrSendSysNoticeRsp
{
    map<string, string> ext = 4; 
}
